    </div>

  <script>
    function switchLang() {
      const currentPage = window.location.pathname;
      const fileName = currentPage.substring(currentPage.lastIndexOf('/') + 1);
      if (fileName.includes('-zh.html')) {
        const newFile = fileName.replace('-zh.html', '.html');
        window.location.href = currentPage.replace(fileName, newFile);
      } else {
        const newFile = fileName.replace('.html', '-zh.html');
        window.location.href = currentPage.replace(fileName, newFile);
      }
    }
  </script>
